<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title></title>
  <style>
    body{
        /* background:silver */
        margin: 0;
        padding: 0;
        color: #333;
        text-align: center;
    }
    .picture{
        max-width: 100%;
    }
    .picture img{
        max-width: 100%;
    }

    h1{
        text-align: center;
    }
  </style>
</head>

<body>
    <div class="picture">
        <img src="1.jpg" alt="">
    </div>
    <div class="picture">
        <img src="2.jpg" alt="">
    </div>
    
    <script src="../lib/watermark.min.js"></script>
    <script>
        const Watermarker=new WaterMark({
            mode:'cover',
            content:new Date().toLocaleString(),
            fontSize:'30px',
            opacity:0.25,
            padding:30,
            size:'40% auto',
            position:'top left',
            repeat:'no-repeat',
        })
        document.querySelectorAll('.picture').forEach((el,i)=>{
            console.log('el',el)
            if(i===0){
                Watermarker.draw({
                    carrierElem:el,
                    position:'bottom right',
                })
            }else{
                Watermarker.draw({
                    carrierElem:el,
                })
            }
        })

    </script>
</body>

</html>
